<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="/css/style.css">
    <title>Google</title>
</head>

<body>


    <!-- HEADER SECTION -->
    <div class="container">
        <div class="header">
            <div class="navigation">
                <nav>
                    <ul>
                        <li><a href="https://mail.google.com/">Gmail</a></li>
                        <li><a href="https://www.google.co.in/imghp?hl=en&authuser=0&ogbl">Images</a></li>
                        <li <span class="material-symbols-outlined">
                            apps
                            </span></li>
                        <li <span class="material-symbols-outlined">
                            account_circle
                            </span></li>

                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- main section  -->
    <div class="main">
        <div class="imglogo">
            <img src="/images/GOOGLE LOGO.png" alt="">
        </div>

        <!-- search start -->
        <div class="searchbox">
            <span id="search" class="material-symbols-outlined">
                search
            </span>
            <input type="text">
            <span id="mic" class="material-symbols-outlined">
                mic
            </span>
        </div>
        <div class="searchbutton">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>

        <!-- search end -->
        
    </div>

    <!-- available languages  -->
    <div class="language">
        
        <ul>
            <li class="p"><p>Google offered in :</p></li>
            <li> <a href="#"> हिन्दी</a></li></a>
            <li> <a href="#"> বাংলা</a></li>
            <li> <a href="#"> తెలుగు</a></li>
            <li> <a href="#"> मराठी</a></li>
            <li> <a href="#"> தமிழ்</a></li>
            <li> <a href="#"> ગુજરાતી</a></li>
            <li> <a href="#"> ಕನ್ನಡ</a></li>
            <li> <a href="#"> മലയാളം</a></li>
            <li> <a href="#"> ਪੰਜਾਬੀ</a></li>
        </ul>
    </div>

    <!-- main ends -->
</body>

</html>
